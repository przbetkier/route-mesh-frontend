<div id="close-obstacle-dialog-wrapper">
  <mat-icon (click)="dialogRef.close()">close</mat-icon>
</div>

<mat-dialog-content>
  <div class="container obstacle-form">
    <div class="roads-form">

      <h4>Add new restpoint for road {{roadName}}</h4>
      <form [formGroup]="formGroup" #formDirective="ngForm" (ngSubmit)="addRestPoint(formDirective)">
        <div class="form-container">
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <input matInput formControlName="name" required>
                <mat-placeholder>Name</mat-placeholder>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput type="number" formControlName="latitude" required>
                <mat-placeholder>Latitude</mat-placeholder>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput type="number" formControlName="longitude" required>
                <mat-placeholder>Longitude</mat-placeholder>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput type="number" formControlName="milestone" required>
                <mat-placeholder>Milestone</mat-placeholder>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput type="number" formControlName="width" required>
                <mat-placeholder>Width</mat-placeholder>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput type="number" formControlName="length" required>
                <mat-placeholder>Length</mat-placeholder>
              </mat-form-field>
            </div>
          </div>

        </div>
        <!-- ACTION BUTTONS-->
        <div class="row">
          <div class="col-12 button-section">
            <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid()">
              Add restpoint
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
