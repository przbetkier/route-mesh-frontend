<div class="container">
  <mat-card>
    <mat-card-content>
      <h2>Admins:</h2>
      <div class="row">
        <div class="col-12">
          <div class="admins-list" *ngFor="let admin of admins">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <h5>{{admin.name}} </h5>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                  <div class="col-6">
                    <p><strong>Address:</strong> {{admin.address}}</p>
                    <p><strong>Postal code:</strong> {{admin.postalCode}}</p>
                    <p><strong>Telephone:</strong> {{admin.telephone}}</p>
                    <p><strong>Email:</strong> {{admin.email}}</p>
                    <p><strong>Fax:</strong> {{admin.fax}}</p>
                    <p *ngIf="admin.managesRoads && admin.managesRoads.length > 0"><strong>Manages roads:</strong></p>
                    <ul>
                      <li *ngFor="let road of admin.managesRoads">{{road.name}}</li>
                    </ul>

                    <button mat-raised-button color="warn" (click)="deleteAdmin(admin.id)">Delete admin
                    </button>

                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>

          </div>
        </div>
        <div class="col-12">
          <div class="admin-form">

            <button mat-raised-button color="primary" (click)="buttonClicked()">Add new admin <img
              src="https://img.icons8.com/officexs/16/000000/administrator-male.png">
            </button>

          </div>
          <app-admin-form *ngIf="toggle" (onAdmin)="addAdmin($event)"></app-admin-form>
        </div>
      </div>

      <div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
