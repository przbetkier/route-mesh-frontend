<mat-card>
  <h2>Login</h2>
  <mat-card-content>
    <div class="roads-form">
      <form [formGroup]="formGroup" #formDirective="ngForm" (ngSubmit)="login(formDirective)">
        <div class="form-container">
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <input matInput formControlName="username" required>
                <mat-placeholder>Login:</mat-placeholder>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput formControlName="password" required>
                <mat-placeholder>Password:</mat-placeholder>
              </mat-form-field>
            </div>


            <div class="col-12 button-section">
              <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid() || processing">Sign in</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-spinner [diameter]="50" *ngIf="processing"></mat-spinner>
</mat-card>
